
<html>
    <head>
        <title>Freehand Drawing in Circles</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Paint</h1>
        <canvas id="myCanvas" width="800" height="600" style="">
        </canvas>
        <label for="rname">Radius:</label>
  <input type="text" id="rname" name="rname"><br><br>
        <label for="cname">Color:</label>
  <input type="text" id="cname" name="cname"><br><br>
        <label for="wname">Width of the line:</label>
  <input type="text" id="wname" name="wname"><br><br>
        <script>
            var mouseEvent = ()
            var canvas = 
                document.getElementById("myCanvas");
                ctx = canvas.getContext("2d");
            var r = document.getElementById("rname");
            var c = document.getElementById("cname");
            var w = document.getElementById("wname");
            canvas.addEventListener("mousedown", my_mousedown);
            function my_mousedown(e){
                color = document.getElementById("cname").value;
                width_of_line = document.getElementById("wname").value;
                radius = document.getElementById("rname").value;
                mouseEvent = "mousedown";
            }
            canvas.addEventListener("mouseup", my_mouseup);
            function my_mouseup(e){
                color = document.getElementById("cname").value;
                width_of_line = document.getElementById("wname").value;
                radius = document.getElementById("rname").value;
                mouseEvent = "mouseup";
            }
            canvas.addEventListener("mouseleave", my_mouseleave);
            function my_mouseleave(e){
                color = document.getElementById("cname").value;
                width_of_line = document.getElementById("wname").value;
                radius = document.getElementById("rname").value;
                mouseEvent = "mouseleave";
            }
            canvas.addEventListener("mousemove", my_mousemove);
            function my_mousemove(e){
                var current_position_of_mouse_x = e.clientX = canvas.offsetLeft;
                var current_position_of_mouse_y = e.clientY = canvas.offsetTop;
                if (mouseEvent == "mousedown") {
                    console.log("current position of x and y coordinates = ");
                    console.log("x = " + current_position_of_mouse_x + "y = " + current_position_of_mouse_y)
                }
                ctx.beginPath();
                ctx.strokeStyle = color;
                ctx.lineWidth = width_of_line;
                ctx.arc(current_position_of_mouse_x, current_position_of_mouse_y, radius,0 ,2 * Math.PI);
                ctx.stroke();
                mouseEvent = "mousemove";
            }
        </script>
    </body>
</html>
